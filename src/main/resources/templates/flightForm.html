<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Flight Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/mystyle.css}">
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container" style="color: #63737d; margin-top: 10px">
    <div class="jumbotron">
        <h1 style="color: #4b8f95">Flight Management</h1>
       <br />

<form action="#" th:action="@{/process}" th:object="${flight}" method="post">
    <input type="hidden" th:field="*{flightNum}" />
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Departing Airport</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" th:field="*{departingAirport}"/>
            <span th:if="${#fields.hasErrors('departingAirport')}"
                  th:errors="*{departingAirport}"></span><br />
    </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Arriving Airport</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" th:field="*{arrivingAirport}"/>
            <span th:if="${#fields.hasErrors('arrivingAirport')}"
                  th:errors="*{arrivingAirport}"></span><br />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Fare Type</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" th:field="*{type}"/>
            <span th:if="${#fields.hasErrors('type')}"
                  th:errors="*{type}"></span><br />
        </div>
    </div>
<!--
        <div class="form-group row">
            <label for="exampleFormControlSelect2" th:field="*{type}">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Basic Economy</option>
                <option>Main Cabin</option>
                <option>First Class</option>
            </select>
        </div>
-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Departure Date</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="text" th:field="*{dateDepart}"/>
                <span th:if="${#fields.hasErrors('dateDepart')}"
                      th:errors="*{dateDepart}"></span><br />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" th:field="*{price}"/>
                <span th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}"></span><br />
            </div>
        </div>



    <input type="submit" class="btn btn-info" value="Add a Flight"/>

</form>
    </div>
</div>

</body>
</html>

<body>

<div th:fragment="navlinks">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #70b9ff">

        <a class="navbar-brand" href="/"><img src="https://ohmy.disney.com/wp-content/uploads/2016/01/Pooh-1000x600.jpg" width="50" height="30" class="d-inline-block align-top" alt="">
            Bee Airline</a>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
